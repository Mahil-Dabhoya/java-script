<body>
    

    <script>

        function checkGender (gender){
            switch(gender){
                    case "male":
                    console.log("male");
                    break;
                    
                    case "female":
                    console.log("female");
                    break;

                    default :
                        console.log("other");
            }
        } 
        checkGender("male");



    </script>
