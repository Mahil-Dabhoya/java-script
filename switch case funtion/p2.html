<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>

        function sum(...args){
            let sum = 0;

            for(let arg of args){
                sum += arg;
                return sum;
            }

        }

        let x = sum(5,9,12,18,13);
        document.getElementById("demo").innerHTML = x;



    </script>






</body>
</html>
