<body>
     

    <script>

    function ans(value1 , value2 , value3){
        switch(value1){

            case 'option1':
                return value2 * value3;
                break;  


            case 'option2':
                return value2 + value3;
                break;  


            case 'option3':
                return value2 - value3;
                break;

            default : 
                return 0;
        }
    }   
    
    
    console.log(ans('option1', 10 ,20));
    console.log(ans('option2', 10 ,20));
    console.log(ans('option3', 10 ,20));


    </script>
