<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #C9C0BB;">
    <div class="container ">
        <h2 align="center"    style="color: #3B2F2F;"  >-----Recipes-----</h2>
        <div class="row" id="recipes">
        </div>  
    </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>
    fetch('https://dummyjson.com/recipes')
        .then(res => res.json())
        .then((data) => {
            console.log(data);
            let tbl = " ";
            data.recipes.map((item) => {
                return (
                    tbl += `
                    <div class="col-3 mt-3">
                <div class="card" style="width: 100%; height:100%; box-shadow:box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; background-color:#FFE6E8;">
                    <img src="${item.image}" style="width: 100%;height: 300px;" class="card-img-top" alt="...">
                    <div class="card-body"> <center>
                      <h5 class="card-title">Id:- ${item.id}</h5>
                      <h6 class="card-text">Name:-   ${item.name}</h6><br>
                      <h6 class="card-text"> rating:-  ${item.rating}</h6><br>
                      <h6 class="card-text"> ingredients:-  ${item.ingredients}</h6><br>
                      <h6 class="card-text">  instructions:- ${item.instructions}</h6><br>
                      <h6 class="card-text"> prepTimeMinutes:-  ${item.prepTimeMinutes}</h6><br>
                      <h6 class="card-text"> cookTimeMinutes:-  ${item.cookTimeMinutes}</h6><br>
                      <h6 class="card-text">  servings:- ${item.servings}</h6><br>
                      <h6 class="card-text">  difficulty:- ${item.difficulty}</h6><br>
                      <h6 class="card-text">  cuisine:- ${item.cuisine}</h6><br>
                      <h6 class="card-text">  caloriesPerServing:- ${item.caloriesPerServing}</h6><br>
                      <h6 class="card-text">  tags:- ${item.tags}</h6><br>
                      <h6 class="card-text"> userId:-  ${item.userId}</h6><br>
                      <h6 class="card-text"> reviewCount:-  ${item.reviewCount}</h6><br>
                      <h6 class="card-text">  mealType:- ${item.mealType}</h6><br>
                      </center>
                    </div>
                  </div>
            </div>


 ` );
            })
            document.getElementById("recipes").innerHTML = tbl
        })
        .catch((err) => {
            console.log(err);
        })
</script>
